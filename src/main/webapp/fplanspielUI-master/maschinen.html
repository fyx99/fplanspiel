    <script>
    function getData(){
      jQuery.ajax({
        url: "../api/spiel/unternehmen",
        type: "GET",
        dataType: "json",
        success: function(data, data2){
          printData(data.maschinen.maschinen);
        }
      });
    }
    function printData(data){
      var cont  = document.getElementById('maschinenContent');
      var s ="";
      var bilder = ["img/maschineeins.jpg", "img/maschinezwei.jpg", "img/maschinedrei.jpg", "img/maschineeins.jpg", "img/maschinezwei.jpg", "img/maschinedrei.jpg", "img/maschineeins.jpg", "img/maschinezwei.jpg", "img/maschinedrei.jpg"];
      var index = 0;
     
      console.log(data[0].name);
      
      for(var maschine in data){
        s += '<div class="col-sm-6 col-md-4">' + 
            '<div class="thumbnail">' + 
            '<img src="' + bilder[index] +'" alt="' + data[maschine].name + '">' + 
            '<div class="caption">' + 
            '<h3>' + data[maschine].name + '</h3>' + 
            '<p>Produziert: <b>' + data[maschine].p.name + '</b></p>' + 
            '<p><a href="verkauf.html" class="btn btn-danger" role="button">Verkaufen</a> <a class="btn btn-primary" onclick="loadData(' + index + ')" data-toggle="modal" data-target="#details" role="button">Details</a></p>' + 
            '</div></div></div>';

            index++;
      }
      cont.innerHTML = s;
    }
    </script>

 <script>
     function loadData(index){
      jQuery.ajax({
        url: "../api/spiel/maschinen",
        type: "GET",
        dataType: "json",
        success: function(data, data2){
          setValues(data.maschinen, index);
        }
      });
    }

    function setValues(data, index){
    	document.getElementById('detailsDialogTitel').innerHTML = "Details zu: " + data[index].name;
   
    	var inhalt = "";
    	inhalt += '<h4>Für die Produktion werden folgende Materialien benötigt:</h4>' + 
    	'<ul class="list-group">';
    	
    	if(data[index].matrix.matrix.Holz > 0){
    		inhalt += '<li class="list-group-item d-flex justify-content-between align-items-center">Holz' +
    		'<span class="badge badge-primary badge-pill">' + data[index].matrix.matrix.Holz + '</span></li>';
    	}
    	if(data[index].matrix.matrix.Stoff > 0){
    		inhalt += '<li class="list-group-item d-flex justify-content-between align-items-center">Stoff' +
    		'<span class="badge badge-primary badge-pill">' + data[index].matrix.matrix.Stoff + '</span></li>';
    	}
    	if(data[index].matrix.matrix.Leder > 0){
    		inhalt += '<li class="list-group-item d-flex justify-content-between align-items-center">Leder' +
    		'<span class="badge badge-primary badge-pill">' + data[index].matrix.matrix.matrix.Leder + '</span></li>';
    	}
    	if(data[index].matrix.matrix.Kunststoff > 0){
    		inhalt += '<li class="list-group-item d-flex justify-content-between align-items-center">Kunststoff' +
    		'<span class="badge badge-primary badge-pill">' + data[index].matrix.matrix.Kunststoff + '</span></li>';
    	}
    	if(data[index].matrix.matrix.Edelstahl > 0){
    		inhalt += '<li class="list-group-item d-flex justify-content-between align-items-center">Edelstahl' +
    		'<span class="badge badge-primary badge-pill">' + data[index].matrix.matrix.Edelstahl + '</span></li>';
    	}
    	if(data[index].matrix.matrix.Glas > 0){
    		inhalt += '<li class="list-group-item d-flex justify-content-between align-items-center">Glas' +
    		'<span class="badge badge-primary badge-pill">' + data[index].matrix.matrix.Glas + '</span></li>';
    	}

    	
    	inhalt += '</ul><hr><p><b>Eigenschaften:</b></p>';
    	inhalt += '<table class="table">' + 
		'<tr><td><b>Produziert: </b></td><td>' + data[index].p.name + '</td</tr>' + 
		'<tr><td><b>Kapazität</b></td><td>' + data[index].kapazitaet + '</td></tr>' + 
		'</table>';
    	
    	document.getElementById('detailsModalContent').innerHTML = inhalt;
    	
    	
    }
</script>
